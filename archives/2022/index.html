      <p>其实按照我的原规划是每年一次年度总结的，可是去年的拖着拖着就没了，哈哈哈哈哈哈😂。等我反应过来的时候已经是年中旬了，很多事都已经回忆不起来了，就只能作罢。今年是我本命年，讲道理本命年不应该运气不错的嘛，反而感觉这年是真的倒霉，真真的水逆之年。那就听着2021年最后听到的一首歌开始这一年的总结叭。  </p>
