        <p>今天项目突然需要用到当用户退出登录时，清楚用户域名下的所有cookie。<br>不多哔哔，直接上代码  <span id="more"></span></p>
<h3 id="代码片段"><a href="#代码片段" class="headerlink" title="代码片段"></a><a href="#%E4%BB%A3%E7%A0%81%E7%89%87%E6%AE%B5" title="代码片段"></a>代码片段</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">//清除所有cookie函数</span><br><span class="line">function clearAllCookie() &#123;</span><br><span class="line">    var date=new Date();</span><br><span class="line">    date.setTime(date.getTime()-10000);</span><br><span class="line">    //keys为所要删除cookie的名字</span><br><span class="line">    var keys=document.cookie.match(/[^ =;]+(?=\=)/g);</span><br><span class="line">    //删除所有cookie</span><br><span class="line">    if (keys) &#123;</span><br><span class="line">        for (var i =  keys.length; i--;)</span><br><span class="line">        document.cookie=keys[i]+&quot;=0; expire=&quot;+date.toGMTString()+&quot;; path=/&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
