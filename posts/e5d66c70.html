  </h1>
  
  

    </header>
    

    
    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p>在不考虑兼容问题情况下，可用一下document.getElementsByClassName方法  <span id="more"></span></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var child = document.getElementsByClassName(&quot;child&quot;);</span><br><span class="line">for (var i = 0; i &lt; child.length; i++) &#123;</span><br><span class="line">    var a = child[i];</span><br><span class="line">    a.index = i;//给每个className为child的元素添加index属性;</span><br><span class="line">    a.onclick = function () &#123;</span><br><span class="line">        alert(this.index)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>这样每次点击时就能获得你点击的元素的index值。</p>
